<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill POS</title>
    <style>
        body {
            font-family: monospace;
        }

        #bill {
            width: 58mm; /* chuẩn giấy máy in nhiệt */
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 2px 0;
        }

        .total {
            font-weight: bold;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="bill">
    <h2>Quán Ăn ABC</h2>
    <p>Bàn: 5</p>
    <p>Ngày: 25/09/2025</p>

    <table>
        <tr>
            <th>Món</th>
            <th>SL</th>
            <th>Giá</th>
        </tr>
        <tr>
            <td>Cơm gà xối mỡ</td>
            <td>1</td>
            <td>50.000đ</td>
        </tr>
        <tr>
            <td>Trà đá</td>
            <td>2</td>
            <td>10.000đ</td>
        </tr>
    </table>

    <p class="total">Tổng: 70.000đ</p>
</div>

<button onclick="printBill()">In bill</button>

<script>
function printBill() {
    const billContent = document.getElementById('bill').outerHTML;
    const printWindow = window.open('', '', 'width=300,height=600');
    printWindow.document.write(`
        <html>
            <head>
                <title>In bill</title>
                <style>
                    body { font-family: monospace; margin: 0; width: 58mm; }
                    table { width: 100%; border-collapse: collapse; }
                    th, td { text-align: left; padding: 2px 0; }
                    .total { font-weight: bold; }
                </style>
            </head>
            <body>${billContent}</body>
        </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
}
</script>

</body>
</html>
