<body>

  <script>
    let cart = [];

    // K·∫øt n·ªëi QZ Tray
    function connectQZ() {

          .catch(err => alert("‚ùå L·ªói k·∫øt n·ªëi: " + err));

    // Th√™m m√≥n v√†o gi·ªè
    function addToCart(name, price) {
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty++;

    // Hi·ªÉn th·ªã gi·ªè h√†ng
    function renderCart() {
      let tbody = document.querySelector("#cartTable tbody");

      cart.forEach(item => {

          <td>${item.qty}</td>
          <td>${(item.price * item.qty).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
        total += item.price * item.qty;
      });

    }

   function checkout() {
  if (cart.length === 0) { alert("‚ùå Gi·ªè h√†ng tr·ªëng!"); return; }
