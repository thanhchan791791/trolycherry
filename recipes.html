        // H√†m render danh s√°ch nguy√™n li·ªáu trong kho c√≥ l·ªçc
        function filterRecipeIngredients() {

        function handleDeleteIngredientFromRecipe(event) {

            }

            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a nguy√™n li·ªáu n√†y kh·ªèi c√¥ng th·ª©c m√≥n "${currentRecipe.name}" kh√¥ng?`)) {

                remove(ref(db, path))

        btnSaveRecipe.addEventListener("click", () => {
            if (!currentRecipe.id) {
                alert("L·ªói: Kh√¥ng t√¨m th·∫•y m√≥n ƒÉn ƒë·ªÉ l∆∞u.");
                return;
            }
            
            // L·∫•y t·∫•t c·∫£ c√°c input ƒëang hi·ªÉn th·ªã trong khu v·ª±c ƒë·ªãnh l∆∞·ª£ng
            const recipeInputs = recipeIngredients.querySelectorAll("input[type='number']");
            const dataToSave = {};
            
            recipeInputs.forEach(input => {
                const qty = Number(input.value);
                
                // L∆∞u theo ID nguy√™n li·ªáu (key), nh∆∞ng node cha s·∫Ω l√† T√™n M√≥n ƒÇn
                if (qty > 0) {

                }

            set(ref(db, `recipes/${currentRecipe.name}`), dataToSave)
                .then(() => {
                    alert(`ƒê√£ l∆∞u c√¥ng th·ª©c cho m√≥n "${currentRecipe.name}" th√†nh c√¥ng!`);
                    loadRecipeForDish(currentRecipe.id, currentRecipe.name);
                })
                .catch(error => {
                    alert("L·ªói khi l∆∞u c√¥ng th·ª©c: " + error.message);

        // ---------------------------
        //   QU·∫¢N L√ù NGUY√äN LI·ªÜU LOGIC & T√åM KI·∫æM
        // ---------------------------
        
        // H√†m render & filter nguy√™n li·ªáu (ƒê√É S·ª¨A: Th√™m n√∫t X√≥a)
        function filterAndRenderIngredients() {
            const query = ingredientSearchInput.value.trim().toLowerCase();

            const ingredientsArray = Object.keys(allIngredients).map(key => ({
                id: key,
                ...allIngredients[key]
            }));

            // 1. L·ªçc theo t·ª´ kh√≥a t√¨m ki·∫øm
            const filteredIngredients = ingredientsArray.filter(item => 
                item.name.toLowerCase().includes(query)
            );
            
            // 2. Ph√¢n lo·∫°i: C·∫£nh b√°o v√† B√¨nh th∆∞·ªùng
            const lowStock = [];
            const normalStock = [];

            filteredIngredients.forEach(item => {
                const minQty = Number(item.minQty) || 0; 
                
                if (item.qty <= minQty) {
                    lowStock.push(item);
                } else {
                    normalStock.push(item);
                }
            });

            // 3. K·∫øt h·ª£p (lowStock ·ªü tr√™n c√πng)
            const sortedIngredients = [...lowStock, ...normalStock];

            ingredientList.innerHTML = "";
            sortedIngredients.forEach(item => {
                const li = document.createElement("li");
                
                const minQtyDisplay = (Number(item.minQty) > 0) ? ` | Min: ${item.minQty}` : '';
                
                const contentDiv = document.createElement('div');
                contentDiv.style.flex = "1";
                contentDiv.innerHTML = `
                    <div style="font-weight: 600; font-size: 16px;">${item.name}</div>
                    <div style="font-size: 13px; color: #8E8E93;">Kho: ${item.qty} ${item.unit}${minQtyDisplay}</div>
                `;

                // N√∫t S·ª≠a
                const editButton = document.createElement("button");
                editButton.textContent = "S·ª≠a";
                editButton.classList.add("edit-btn");
                editButton.setAttribute("data-id", item.id);
                editButton.addEventListener("click", (e) => {
                    e.stopPropagation(); // NgƒÉn s·ª± ki·ªán click lan ra li (d√π li kh√¥ng c√≥ listener)
                    handleEditIngredientClick(item);
                }); 
                
                // N√∫t X√≥a (M·ªöI)
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "X√≥a";
                deleteButton.classList.add("delete-btn");
                deleteButton.setAttribute("data-id", item.id);
                deleteButton.setAttribute("data-name", item.name);
                deleteButton.addEventListener("click", handleDeleteIngredientClick);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.appendChild(editButton); 
                buttonContainer.appendChild(deleteButton); 

                const minQty = Number(item.minQty) || 0;
                if (item.qty <= minQty) {
                    li.classList.add('low-stock'); 
                }
                
                li.appendChild(contentDiv);
                li.appendChild(buttonContainer);
                ingredientList.appendChild(li);
            });
            
            // N·∫øu Form C√¥ng th·ª©c ƒëang m·ªü, c·∫≠p nh·∫≠t l·∫°i form v·ªõi t·ªìn kho m·ªõi nh·∫•t
            if (!recipeFormSection.classList.contains("hidden") && currentRecipe.id) {
                filterRecipeIngredients();
            }
        }

        // L·∫Øng nghe s·ª± ki·ªán input tr√™n √¥ t√¨m ki·∫øm nguy√™n li·ªáu
        ingredientSearchInput.addEventListener("input", filterAndRenderIngredients);
        
        // L·∫Øng nghe d·ªØ li·ªáu Nguy√™n li·ªáu t·ª´ Firebase (G·ªåI H√ÄM RENDER CHUNG)
        onValue(ref(db, "ingredients"), snapshot => {
            allIngredients = snapshot.val() || {}; 
            filterAndRenderIngredients(); 
        });
        
        // ---------------------------
        //   LOGIC TH√äM/S·ª¨A/X√ìA NGUY√äN LI·ªÜU KHO (ƒê√É S·ª¨A: Th√™m h√†m x√≥a)
        // ---------------------------
        
        // H√†m x·ª≠ l√Ω X√≥a nguy√™n li·ªáu (M·ªöI)
        function handleDeleteIngredientClick(event) {
            event.stopPropagation(); // NgƒÉn s·ª± ki·ªán click lan ra li
            const ingId = event.currentTarget.getAttribute("data-id");
            const ingName = event.currentTarget.getAttribute("data-name");

            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a nguy√™n li·ªáu "${ingName}" kh·ªèi kho kh√¥ng?`)) {
                const path = `ingredients/${ingId}`;
                
                remove(ref(db, path))
                    .then(() => {
                        alert(`ƒê√£ x√≥a nguy√™n li·ªáu "${ingName}" kh·ªèi kho th√†nh c√¥ng!`);
                        // Firebase listener s·∫Ω t·ª± ƒë·ªông g·ªçi l·∫°i filterAndRenderIngredients
                        
                        // N·∫øu ƒëang trong ch·∫ø ƒë·ªô s·ª≠a nguy√™n li·ªáu n√†y, h√£y reset form
                        if (editingIngredientId === ingId) {
                            ingredientFormContainer.classList.add("hidden");
                            btnToggleAddForm.textContent = "‚ûï Th√™m nguy√™n li·ªáu";
                            btnToggleAddForm.classList.remove("active");
                            resetIngredientForm();
                        }
                    })
                    .catch(error => {
                        alert("L·ªói khi x√≥a nguy√™n li·ªáu: " + error.message);
                    });
            }
        }
        
        function addIngredient() {
            const name = ingName.value.trim();
            const qty = ingQty.value.trim();
            const minQty = ingMinQty.value.trim() || "0"; 

            if (!name || !qty) {
                alert("Vui l√≤ng nh·∫≠p ƒë·ªß T√™n v√† S·ªë l∆∞·ª£ng!");
                return;
            }

            const data = {
                name: name,
                qty: Number(qty),
                minQty: Number(minQty), 
                unit: ingUnit.value
            };

            const newRef = push(ref(db, "ingredients"));
            set(newRef, data)
                .then(() => {
                    alert("ƒê√£ th√™m nguy√™n li·ªáu!");
                    resetIngredientForm();
                })
                .catch(error => {
                    alert("L·ªói khi th√™m nguy√™n li·ªáu: " + error.message);

        }
        
        function updateIngredient(id) {
            const name = ingName.value.trim();
            const qty = ingQty.value.trim();
            const minQty = ingMinQty.value.trim() || "0"; 

            if (!name || !qty) {
                alert("Vui l√≤ng nh·∫≠p ƒë·ªß T√™n v√† S·ªë l∆∞·ª£ng!");
                return;
            }
            
            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën c·∫≠p nh·∫≠t nguy√™n li·ªáu "${name}" kh√¥ng?`)) {
                const data = {
                    name: name,
                    qty: Number(qty),
                    minQty: Number(minQty), 
                    unit: ingUnit.value
                };

                set(ref(db, `ingredients/${id}`), data)
                    .then(() => {
                        alert(`ƒê√£ c·∫≠p nh·∫≠t nguy√™n li·ªáu "${name}" th√†nh c√¥ng!`);
                        
                        ingredientFormContainer.classList.add("hidden");
                        btnToggleAddForm.textContent = "‚ûï Th√™m nguy√™n li·ªáu";
                        btnToggleAddForm.classList.remove("active");
                        resetIngredientForm();
                    })
                    .catch(error => {
                        alert("L·ªói khi c·∫≠p nh·∫≠t nguy√™n li·ªáu: " + error.message);
                    });
            }
        }
        
        function resetIngredientForm() {
            editingIngredientId = null;
            ingName.value = "";
            ingQty.value = "";
            ingMinQty.value = "";
            ingUnit.value = "kg"; 

            btnAddIngredient.textContent = "‚ûï Th√™m nguy√™n li·ªáu";
            btnAddIngredient.style.backgroundColor = ""; // Reset style
            
            btnCancelEdit.classList.add("hidden"); 
        }

        btnAddIngredient.addEventListener("click", () => {
            if (editingIngredientId) {
                updateIngredient(editingIngredientId);
            } else {
                addIngredient();
            }
        });

        function handleEditIngredientClick(ingredientData) {
            // 1. Hi·ªÉn th·ªã form
            ingredientSection.classList.remove("hidden"); 
            menuSection.classList.add("hidden"); 
            recipeFormSection.classList.add("hidden"); 
            ingredientFormContainer.classList.remove("hidden"); 
            btnToggleAddForm.textContent = "‚ûñ ƒê√≥ng form";
            btnToggleAddForm.classList.add("active");


            // 2. G√°n ID v√† ƒëi·ªÅn d·ªØ li·ªáu
            editingIngredientId = ingredientData.id;

            ingName.value = ingredientData.name;
            ingQty.value = ingredientData.qty;
            ingMinQty.value = ingredientData.minQty !== undefined ? ingredientData.minQty : '';
            ingUnit.value = ingredientData.unit;

            // 3. C·∫≠p nh·∫≠t n√∫t
            btnAddIngredient.textContent = "üíæ L∆∞u Thay ƒê·ªïi";
            btnAddIngredient.style.backgroundColor = "#34C759"; 
            btnCancelEdit.classList.remove("hidden");

            // 4. Cu·ªôn l√™n ƒë·∫ßu section
            ingredientSection.scrollIntoView({ behavior: 'smooth' });
        }


    </script>
