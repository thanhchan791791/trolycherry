<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω th√¥ng tin - CherryPet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff66a3;
      text-align: center;
      font-size: 20px;
    }
    .input-row {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }
    .input-row button {
      background: #ff99cc;
      border: none;
      padding: 0 16px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }
    .input-row button:hover {
      background: #e68ab8;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f9f9f9;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    .delete-btn {
      background: #ff4d4d;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .delete-btn:hover {
      background: #e60000;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 9999;
      text-align: center;
      max-width: 80%;
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìã Qu·∫£n l√Ω th√¥ng tin</h2>

    <div class="input-row">
      <input type="text" id="newInfo" placeholder="Nh·∫≠p th√¥ng tin c·∫ßn th√™m...">
      <button onclick="addInfo()">‚ûï</button>
    </div>

    <ul id="infoList"></ul>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBNB1acbPtKox8eTjth3FtWuDOLhueRIys",
      authDomain: "dogs-be72b.firebaseapp.com",
      databaseURL: "https://dogs-be72b-default-rtdb.firebaseio.com",
      projectId: "dogs-be72b",
      storageBucket: "dogs-be72b.appspot.com",
      messagingSenderId: "1003873040746",
      appId: "1:1003873040746:web:607f4ff587afc430d3cd13"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, "infocherrypet/general/data");

    const infoList = document.getElementById("infoList");
    const toast = document.getElementById("toast");

    // Toast function
    function showToast(message, color = "#4CAF50") {
      toast.textContent = message;
      toast.style.background = color;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    // Load d·ªØ li·ªáu
    onValue(dataRef, (snapshot) => {
      infoList.innerHTML = "";
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach((key) => {
          const li = document.createElement("li");
          li.textContent = data[key];

          const delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => deleteInfo(key);

          li.appendChild(delBtn);
          infoList.appendChild(li);
        });
      } else {
        infoList.innerHTML = "<li>Ch∆∞a c√≥ d·ªØ li·ªáu n√†o</li>";
      }
    });

    // Th√™m d·ªØ li·ªáu
    async function addInfo() {
      const input = document.getElementById("newInfo");
      const text = input.value.trim();
      if (!text) {
        showToast("‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung!", "#e74c3c");
        return;
      }
      try {
        await push(dataRef, text);
        showToast("‚úÖ ƒê√£ th√™m th√†nh c√¥ng!");
        input.value = "";
      } catch (err) {
        console.error(err);
        showToast("‚ùå L·ªói khi th√™m d·ªØ li·ªáu!", "#e74c3c");
      }
    }

    // X√≥a d·ªØ li·ªáu
    async function deleteInfo(id) {
      try {
        await remove(ref(db, `infocherrypet/general/data/${id}`));
        showToast("üóëÔ∏è ƒê√£ x√≥a th√†nh c√¥ng!", "#ff4d4d");
      } catch (err) {
        console.error(err);
        showToast("‚ùå L·ªói khi x√≥a!", "#e74c3c");
      }
    }

    window.addInfo = addInfo;
    window.deleteInfo = deleteInfo;
  </script>
</body>
</html>
