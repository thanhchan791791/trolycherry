<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ Thống Quản Lý Nguyên Liệu</title>
    <style>
        :root {
            --primary-color: #5cb85c;
            --secondary-color: #f0ad4e;
            --danger-color: #d9534f;
            --info-color: #5bc0de;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1, h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 24px; }
        .section { background-color: var(--card-bg); padding: 20px; border-radius: 16px; box-shadow: var(--shadow); margin-bottom: 20px; border-left: 6px solid; transition: transform 0.3s ease-out; }
        .section:hover { transform: translateY(-8px); }
        .section-stock { border-left-color: var(--primary-color); }
        .section-list { border-left-color: var(--info-color); }
        .section-log { border-left-color: var(--secondary-color); }
        .section-management { border-left-color: var(--danger-color); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 16px; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 14px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 12px; font-size: 18px; transition: border-color 0.3s, box-shadow 0.3s; }
        input[type="text"]:focus, input[type="number"]:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(92, 184, 92, 0.25); outline: none; }
        .btn { padding: 14px 24px; border: none; border-radius: 12px; color: #fff; cursor: pointer; font-size: 18px; font-weight: 700; transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s; position: relative; overflow: hidden; z-index: 1; }
        .btn-full { width: 100%; }
        .btn-primary { background-color: var(--primary-color); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-danger { background-color: var(--danger-color); }
        #manager-section { display: none; max-height: 0; overflow: hidden; transition: max-height 0.6s ease-in-out, opacity 0.6s ease-in-out; opacity: 0; }
        #manager-section.active { max-height: 600px; opacity: 1; display: block; }
        #ingredients-list, #log-list-today, #log-list-other { list-style-type: none; padding: 0; margin: 0; }
        #ingredients-list li, #log-list-today li, #log-list-other li { background-color: #f9f9f9; padding: 16px; border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); transition: transform 0.2s; }
        #ingredients-list li:hover { transform: scale(1.02); }
        #log-list-today li, #log-list-other li { font-size: 15px; color: #555; flex-direction: column; align-items: flex-start; }
        .log-warning { color: var(--danger-color); font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Hệ Thống Quản Lý Nguyên Liệu</h1>
    <div class="section section-stock">
        <h2>Nhập Tồn Kho Hàng Ngày</h2>
        <div class="form-group">
            <label for="stock-ingredient-select">Chọn Nguyên Liệu:</label>
            <select id="stock-ingredient-select"></select>
        </div>
        <div class="form-group">
            <label for="daily-stock">Số Lượng Còn Lại (kg):</label>
            <input type="number" id="daily-stock" min="0" value="0" required>
        </div>
        <button class="btn btn-full btn-primary" onclick="checkStock()">Gửi Báo Cáo</button>
    </div>
    <div class="section section-log">
        <h2>Lịch sử Báo cáo</h2>
        <h3 style="margin-top: 0; color: #2c3e50;">Hôm nay</h3>
        <ul id="log-list-today"></ul>
        <h3 style="color: #2c3e50;">Các ngày khác</h3>
        <ul id="log-list-other"></ul>
    </div>
    <div class="section section-list">
        <h2>Danh Sách Nguyên Liệu</h2>
        <ul id="ingredients-list"></ul>
    </div>
    <div class="section section-management">
        <button id="toggle-manager-btn" class="btn btn-full btn-secondary" onclick="toggleManagerSection()">Công Cụ Quản Lý</button>
        <div id="manager-section">
            <h2>Thêm Nguyên Liệu Mới</h2>
            <div class="form-group">
                <label for="ingredient-name">Tên Nguyên Liệu:</label>
                <input type="text" id="ingredient-name" placeholder="Ví dụ: Đường, Sữa bột..." required>
            </div>
            <div class="form-group">
                <label for="min-quantity">Số Lượng Tối Thiểu (kg):</label>
                <input type="number" id="min-quantity" min="0" value="0" required>
            </div>
            <button class="btn btn-full btn-primary" onclick="addIngredient()">Thêm Nguyên Liệu</button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => { loadData(); });
    let ingredients = [];
    let logs = [];
    const TELEGRAM_BOT_TOKEN = '7807531189:AAGhMQ9jjew7Q9ywMDSTaGDy4Ns6XtPQUrI';
    const TELEGRAM_CHAT_ID = '-4954039835';

    function toggleManagerSection() {
        const section = document.getElementById('manager-section');
        const btn = document.getElementById('toggle-manager-btn');
        if (section.classList.contains('active')) {
            section.classList.remove('active'); btn.textContent = 'Công Cụ Quản Lý';
        } else {
            section.classList.add('active'); btn.textContent = 'Ẩn Công Cụ Quản Lý';
        }
    }
    function addIngredient() {
        const name = document.getElementById('ingredient-name').value.trim();
        const minQuantity = parseFloat(document.getElementById('min-quantity').value);
        if (name === '' || isNaN(minQuantity) || minQuantity < 0) { alert('Nhập tên nguyên liệu và số lượng tối thiểu hợp lệ.'); return; }
        ingredients.push({ name, minQuantity });
        saveData(); renderIngredients(); updateStockSelect();
        document.getElementById('ingredient-name').value = ''; document.getElementById('min-quantity').value = 0;
    }
    function renderIngredients() {
        const list = document.getElementById('ingredients-list'); list.innerHTML = '';
        if (ingredients.length === 0) { list.innerHTML = '<li><small>Chưa có nguyên liệu nào.</small></li>'; return; }
        ingredients.forEach((item, i) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.name} - Tối thiểu: ${item.minQuantity} kg</span>
                <button class="btn btn-danger" style="width: auto; font-size: 14px;" onclick="deleteIngredient(${i})">Xóa</button>`;
            list.appendChild(li);
        });
    }
    function updateStockSelect() {
        const select = document.getElementById('stock-ingredient-select'); select.innerHTML = '<option value="">-- Chọn Nguyên Liệu --</option>';
        ingredients.forEach((item, i) => { const op = document.createElement('option'); op.value = i; op.textContent = item.name; select.appendChild(op); });
    }
    function checkStock() {
        const select = document.getElementById('stock-ingredient-select');
        const dailyStock = parseFloat(document.getElementById('daily-stock').value);
        const idx = select.value;
        if (idx === '' || isNaN(dailyStock) || dailyStock < 0) { alert('Chọn nguyên liệu và nhập số lượng hợp lệ.'); return; }
        const ing = ingredients[idx];
        const timestamp = new Date().toISOString();
        logs.unshift({ name: ing.name, quantity: dailyStock, minQuantity: ing.minQuantity, timestamp });
        renderLogs(); saveData();
        const minQ = ing.minQuantity;
        const threshold = minQ * 1.2;
        const now = new Date();
        const dateStr = now.toLocaleDateString('vi-VN');
        const timeStr = now.toLocaleTimeString('vi-VN');
        let message = '';
        if (dailyStock <= minQ) {
            if (window.navigator && window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            message = `<b>CẢNH BÁO TỒN KHO THẤP!</b>\n- Ngày: ${dateStr}\n- Thời gian: ${timeStr}\n- Nguyên liệu: <b>${ing.name}</b>\n- Tồn kho hiện tại: ${dailyStock} kg\n- Mức tối thiểu: ${minQ} kg\n\n<b>Vui lòng nhập thêm!</b>`;
        } else if (dailyStock <= threshold) {
            message = `<b>CẢNH BÁO SẮP HẾT!</b>\n- Ngày: ${dateStr}\n- Thời gian: ${timeStr}\n- Nguyên liệu: <b>${ing.name}</b>\n- Tồn kho hiện tại: ${dailyStock} kg\n- Mức tối thiểu: ${minQ} kg\n\nLưu ý: Nguyên liệu đang sắp hết, vui lòng chuẩn bị nhập thêm.`;
        }
        if (message) sendTelegramNotification(message);
        document.getElementById('daily-stock').value = 0;
    }
    function deleteIngredient(i) {
        if (confirm(`Xóa nguyên liệu ${ingredients[i].name}?`)) { ingredients.splice(i, 1); saveData(); renderIngredients(); updateStockSelect(); }
    }
    async function sendTelegramNotification(message) {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
        const data = { chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: 'HTML' };
        try {
            const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.json();
            console.log('Kết quả gửi:', result);
        } catch (err) { console.error('Lỗi khi gửi Telegram:', err); }
    }
    function renderLogs() {
        const listToday = document.getElementById('log-list-today'); const listOther = document.getElementById('log-list-other');
        listToday.innerHTML = ''; listOther.innerHTML = '';
        const today = new Date().toLocaleDateString('vi-VN'); let hasToday = false;
        logs.forEach(log => {
            const logDate = new Date(log.timestamp).toLocaleDateString('vi-VN');
            const li = document.createElement('li');
            let status = 'Đã báo cáo'; let statusClass = '';
            if (log.quantity <= log.minQuantity) { status = 'Đã báo cáo & CÓ CẢNH BÁO'; statusClass = 'log-warning'; }
            const logTime = new Date(log.timestamp).toLocaleTimeString('vi-VN');
            li.innerHTML = `<div><span class="${statusClass}">${status}</span> cho <b>${log.name}</b></div>
                <div style="margin-top: 5px; color: #888; font-size: 13px;"><small>Ngày ${logDate} lúc ${logTime}</small></div>`;
            if (logDate === today) { listToday.appendChild(li); hasToday = true; } else { listOther.appendChild(li); }
        });
        if (!hasToday) listToday.innerHTML = '<li><small>Hôm nay không có báo cáo nào.</small></li>';
    }
    function saveData() { localStorage.setItem('ingredients', JSON.stringify(ingredients)); localStorage.setItem('logs', JSON.stringify(logs)); }
    function loadData() {
        const savedIng = localStorage.getItem('ingredients'); const savedLogs = localStorage.getItem('logs');
        if (savedIng) ingredients = JSON.parse(savedIng); if (savedLogs) logs = JSON.parse(savedLogs);
        renderIngredients(); updateStockSelect(); renderLogs();
    }
</script>
</body>
</html>
