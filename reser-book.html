    /* Hide table on mobile, show on desktop/tablet */

    /* Responsive check: Show table on md+ screens */

        color: var(--text-color-dark);

    /* ƒêi·ªÅu ch·ªânh table-hover v√† table-sm cho light mode */
    #ios-bookings-table, #ios-contacts-table {
        background-color: white; 
    }
    #ios-bookings-table tbody tr:hover, #ios-contacts-table tbody tr:hover {

    #ios-bookings-table td, #ios-contacts-table td {

    /* -------------------------------------- */

    /* -------------------------------------- */

    /* Button Animation */

    /* -------------------------------------- */

    .ios-animate-item {

    }
    
    /* Tab transition (optional, Bootstrap handles default fade) */

    }

  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase config (Gi·ªØ nguy√™n)
    const firebaseConfig = {
      apiKey: "AIzaSyB4S6E-Gl6k5mG57otkF8WUh3iuvqq-pWw",
      authDomain: "member-ffd77.firebaseapp.com",
      databaseURL: "https://member-ffd77-default-rtdb.firebaseio.com",
      projectId: "member-ffd77",
      storageBucket: "member-ffd77.firebasestorage.app",
      messagingSenderId: "375537857518",
      appId: "1:375537857518:web:86449f4419f0ab5f6954ff",
      measurementId: "G-JF4ZDWKBQ5"
    };

    // Init (Gi·ªØ nguy√™n)
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allBookings = []; // l∆∞u d·ªØ li·ªáu ƒë·ªÉ filter
    
    // Helper function to format date (Gi·ªØ nguy√™n)
    function formatDateTime(timestamp) {
        if (!timestamp) return "N/A";
        return new Date(timestamp).toLocaleString("vi-VN", {
            hour: '2-digit', minute: '2-digit', 
            day: '2-digit', month: '2-digit', year: 'numeric'
        });
    }

    // ======================================
    // ====== BOOKINGS (C·∫≠p nh·∫≠t UI) ========
    // ======================================
    const bookingsTableBody = document.querySelector("#ios-bookings-table tbody");
    const bookingsCardList = document.getElementById("ios-bookings-card-list");
    const bookingsLoading = document.getElementById("ios-bookings-loading");
    const bookingsRef = ref(db, "bookings");

    onValue(bookingsRef, (snapshot) => {
        bookingsLoading.style.display = 'none';
        allBookings = [];
        snapshot.forEach(child => {
            allBookings.push({ key: child.key, ...child.val() });
        });
        
        // --- LOGIC S·∫ÆP X·∫æP (ƒê·∫∑t b√†n: ∆∞u ti√™n "Ch∆∞a g·ªçi" l√™n ƒë·∫ßu, sau ƒë√≥ s·∫Øp x·∫øp theo th·ªùi gian t·∫°o c≈© nh·∫•t l√™n tr∆∞·ªõc) ---
        allBookings.sort((a, b) => {
            const statusA = a.status || "Ch∆∞a g·ªçi";
            const statusB = b.status || "Ch∆∞a g·ªçi";
            
            // ∆Øu ti√™n "Ch∆∞a g·ªçi" (0) l√™n tr∆∞·ªõc "ƒê√£ g·ªçi" (1)
            const statusWeightA = statusA === "Ch∆∞a g·ªçi" ? 0 : 1;
            const statusWeightB = statusB === "Ch∆∞a g·ªçi" ? 0 : 1;
            
            if (statusWeightA !== statusWeightB) {
                return statusWeightA - statusWeightB;
            }
            
            // S·∫Øp x·∫øp ph·ª•: kh√°ch ƒë·∫∑t tr∆∞·ªõc (createdAt nh·ªè h∆°n) l√™n tr∆∞·ªõc (a - b)
            return (a.createdAt || 0) - (b.createdAt || 0);
        });
        // --- K·∫æT TH√öC LOGIC S·∫ÆP X·∫æP ---

        renderBookings(allBookings);
    });

    // Render bookings ra b·∫£ng (desktop) v√† card list (mobile)
    function renderBookings(data) {
        bookingsTableBody.innerHTML = "";
        bookingsCardList.innerHTML = "";
        
        if (data.length === 0) {
            bookingsTableBody.insertAdjacentHTML("beforeend", '<tr><td colspan="7" class="text-center">Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·∫∑t b√†n.</td></tr>');
            bookingsCardList.insertAdjacentHTML("beforeend", '<div class="text-center text-muted p-5">Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·∫∑t b√†n.</div>');
            return;
        }

        data.forEach((item, index) => {
            const status = item.status || "Ch∆∞a g·ªçi";
            const badgeClass = status === "ƒê√£ g·ªçi" ? "ios-badge-success" : "ios-badge-warning";
            const isDisabled = status === "ƒê√£ g·ªçi" ? "disabled" : "";

            // --- Table Row (Desktop) ---
            const row = `
                <tr>
                    <td>${item.name || ""}</td>
                    <td>${item.phone || ""}</td>
                    <td>${item.people || ""}</td>
                    <td>${item.time || ""} - ${item.date || ""}</td>
                    <td>${item.message || ""}</td>
                    <td>${formatDateTime(item.createdAt)}</td>
                    <td>
                        <button 
                            class="ios-badge ios-btn-toggle ${badgeClass} p-2" data-id="${item.key}" 
                            data-status="${status}"
                            ${isDisabled}>
                            ${status}
                        </button>
                    </td>
                </tr>`;
            bookingsTableBody.insertAdjacentHTML("beforeend", row);
            
            // --- Card Item (Mobile) ---
            const card = `
                <div class="ios-card ios-animate-item" style="animation-delay: ${index * 0.05}s;"> 
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="fw-bold mb-0" style="color: var(--ios-primary);">${item.name || "Kh√°ch h√†ng"}</h5>
                        <button class="ios-badge ios-btn-toggle ${badgeClass} p-2" data-id="${item.key}"
                            data-status="${status}"
                            ${isDisabled}>
                            ${status.toUpperCase()}
                        </button>
                    </div>
                    
                    <div class="row g-1 mb-2">
                        <div class="col-8 d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1 text-muted"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-5.65-5.65A19.79 19.79 0 0 1 2 4.18a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2 1.5 1.5 0 0 0 .5 1.5l-1.5 3c.5.5 1 1 1.5 1.5l3-1.5a1.5 1.5 0 0 0 1.5.5h3a2 2 0 0 1 2 2v3z"></path></svg>
                            <strong class="text-break">${item.phone || "N/A"}</strong>
                        </div>
                        <div class="col-4 text-end">
                            <small class="text-muted">üë•</small>
                            <strong style="font-size: 1.1rem;">${item.people || "1"}</strong>
                        </div>
                    </div>

                    <hr class="my-2">

                    <div class="d-flex justify-content-between align-items-end mb-1">
                        <div>
                            <small class="text-muted">üïë Th·ªùi gian ƒë·∫øn:</small>
                            <h4 class="fw-bold mb-0 text-danger">${item.time || "N/A"}</h4>
                            <small>ng√†y ${item.date || "N/A"}</small>
                        </div>
                        <div class="text-end">
                            <small class="text-muted fst-italic">T·∫°o l√∫c: ${formatDateTime(item.createdAt)}</small>
                        </div>
                    </div>
                    
                    <div class="mt-2 p-2 rounded" style="background-color: var(--ios-bg-light);">
                        <small class="text-muted fw-semibold">‚úç Ghi ch√∫:</small>
                        <span class="d-block fst-italic">${item.message || "Kh√¥ng"}</span>
                    </div>

                </div>`;
            bookingsCardList.insertAdjacentHTML("beforeend", card);
        });

        // G·∫Øn s·ª± ki·ªán toggle cho n√∫t
        document.querySelectorAll(".ios-btn-toggle").forEach(btn => { 
            btn.addEventListener("click", () => {
                const id = btn.getAttribute("data-id");
                const currentStatus = btn.getAttribute("data-status");
                
                if (currentStatus === "Ch∆∞a g·ªçi") {
                    // Animation click (Gi·ªØ nguy√™n)
                    btn.classList.add('animate__animated', 'animate__flash');
                    setTimeout(() => {
                        btn.classList.remove('animate__animated', 'animate__flash');
                    }, 500);

                    // Logic Firebase (Gi·ªØ nguy√™n)
                    update(ref(db, `bookings/${id}`), { status: "ƒê√£ g·ªçi" });
                }
            });
        });
    }

    // Filter theo s·ªë ƒëi·ªán tho·∫°i (Gi·ªØ nguy√™n logic)
    document.getElementById("ios-search-phone").addEventListener("input", (e) => { 
        const keyword = e.target.value.trim().toLowerCase();
        if (keyword === "") {
            renderBookings(allBookings);
        } else {
            const filtered = allBookings.filter(b => 
                (b.phone && b.phone.includes(keyword)) || 
                (b.name && b.name.toLowerCase().includes(keyword))
            );
            renderBookings(filtered);
        }
    });

    // ======================================
    // ====== CONTACTS (C·∫≠p nh·∫≠t UI) ========
    // ======================================
    const contactsTableBody = document.querySelector("#ios-contacts-table tbody");
    const contactsCardList = document.getElementById("ios-contacts-card-list");
    const contactsLoading = document.getElementById("ios-contacts-loading");
    const contactsRef = ref(db, "contacts");

    onValue(contactsRef, (snapshot) => {
        contactsLoading.style.display = 'none';
        contactsTableBody.innerHTML = "";
        contactsCardList.innerHTML = "";
        
        let allContacts = [];
        snapshot.forEach(child => {
            allContacts.push({ key: child.key, ...child.val() });
        });
        
       allContacts.sort((a, b) => {
            // b.createdAt - a.createdAt: ƒê·∫£m b·∫£o d·ªØ li·ªáu c√≥ th·ªùi gian l·ªõn h∆°n (m·ªõi h∆°n) n·∫±m ·ªü v·ªã tr√≠ ƒë·∫ßu ti√™n.
            return (b.createdAt || 0) - (a.createdAt || 0); 
        });
        // --------------------------------------------------------------------

        if (allContacts.length === 0) {
            contactsTableBody.insertAdjacentHTML("beforeend", '<tr><td colspan="5" class="text-center">Kh√¥ng c√≥ d·ªØ li·ªáu ph·∫£n h·ªìi.</td></tr>');
            contactsCardList.insertAdjacentHTML("beforeend", '<div class="text-center text-muted p-5">Kh√¥ng c√≥ d·ªØ li·ªáu ph·∫£n h·ªìi.</div>');
            return;
        }

        allContacts.forEach((data, index) => {
            // --- Table Row (Desktop) (Gi·ªØ nguy√™n) ---
            const row = `
                <tr>
                    <td>${data.name || ""}</td>
                    <td>${data.phone || ""}</td>
                    <td>${data.subject || ""}</td>
                    <td>${data.message || ""}</td>
                    <td>${formatDateTime(data.createdAt)}</td>
                </tr>`;
            contactsTableBody.insertAdjacentHTML("beforeend", row);

            // --- Card Item (Mobile) ---
            const card = `
                <div class="ios-card ios-animate-item" style="animation-delay: ${index * 0.05}s;"> 
                    <span class="ios-card-header text-secondary">
