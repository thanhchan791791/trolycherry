    // Helper function to format date (Giá»¯ nguyÃªn)
    function formatDateTime(timestamp) {

        // --- LOGIC Sáº®P Xáº¾P Má»šI ---
        allBookings.sort((a, b) => {
            const statusA = a.status || "ChÆ°a gá»i";
            const statusB = b.status || "ChÆ°a gá»i";
            
            // Æ¯u tiÃªn "ChÆ°a gá»i" (0) lÃªn trÆ°á»›c "ÄÃ£ gá»i" (1)
            const statusWeightA = statusA === "ChÆ°a gá»i" ? 0 : 1;

            return (a.createdAt || 0) - (b.createdAt || 0);

                            <strong class="text-break">${item.phone || "N/A"}</strong>
                        </div>

                            <small class="text-muted">ğŸ‘¥</small>

                        </div>
                    </div>

                    <hr class="my-2">

                    <div class="d-flex justify-content-between align-items-end mb-1">
                        <div>
                            <small class="text-muted">ğŸ•‘ Thá»i gian Ä‘áº¿n:</small>
                            <h4 class="fw-bold mb-0 text-danger">${item.time || "N/A"}</h4>
                            <small>ngÃ y ${item.date || "N/A"}</small>
                        </div>
                        <div class="text-end">
                            <small class="text-muted fst-italic">Táº¡o lÃºc: ${formatDateTime(item.createdAt)}</small>
                        </div>
                    </div>

                    </div>

                </div>`;
            bookingsCardList.insertAdjacentHTML("beforeend", card);
        });

        // Gáº¯n sá»± kiá»‡n toggle cho nÃºt
        document.querySelectorAll(".ios-btn-toggle").forEach(btn => { 
            btn.addEventListener("click", () => {
                const id = btn.getAttribute("data-id");
                const currentStatus = btn.getAttribute("data-status");
                
                if (currentStatus === "ChÆ°a gá»i") {
                    // Animation click (Giá»¯ nguyÃªn)

                    // Logic Firebase (Giá»¯ nguyÃªn)
                    update(ref(db, `bookings/${id}`), { status: "ÄÃ£ gá»i" });
                }
            });
        });
    }

    // Filter theo sá»‘ Ä‘iá»‡n thoáº¡i (Giá»¯ nguyÃªn logic)
    document.getElementById("ios-search-phone").addEventListener("input", (e) => { 
        const keyword = e.target.value.trim().toLowerCase();
        if (keyword === "") {

        } else {
