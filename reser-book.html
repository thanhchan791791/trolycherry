  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase config (Gi·ªØ nguy√™n)
    const firebaseConfig = {

      authDomain: "member-ffd77.firebaseapp.com",
      databaseURL: "https://member-ffd77-default-rtdb.firebaseio.com",
      projectId: "member-ffd77",
      storageBucket: "member-ffd77.firebasestorage.app",
      messagingSenderId: "375537857518",
      appId: "1:375537857518:web:86449f4419f0ab5f6954ff",
      measurementId: "G-JF4ZDWKBQ5"
    };

    // Init (Gi·ªØ nguy√™n)
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allBookings = []; // l∆∞u d·ªØ li·ªáu ƒë·ªÉ filter
    
    // Helper function to format date
    function formatDateTime(timestamp) {
        if (!timestamp) return "N/A";
        return new Date(timestamp).toLocaleString("vi-VN", {

    // ======================================

    const bookingsCardList = document.getElementById("bookings-card-list");
    const bookingsLoading = document.getElementById("bookings-loading");
    const bookingsRef = ref(db, "bookings");

    onValue(bookingsRef, (snapshot) => {

    // Render bookings ra b·∫£ng (desktop) v√† card list (mobile)

            const badgeClass = status === "ƒê√£ g·ªçi" ? "badge-success-ios" : "badge-warning-ios";
            const isDisabled = status === "ƒê√£ g·ªçi" ? "disabled" : "";

            // --- Table Row (Desktop) ---
            const row = `

                    <td>${item.people || ""}</td>
                    <td>${item.date || ""} l√∫c ${item.time || ""}</td>

                        <button

                            data-id="${item.key}" 
                            data-status="${status}"

            bookingsTableBody.insertAdjacentHTML("beforeend", row);
            
            // --- Card Item (Mobile) ---
            const card = `
                <div class="ios-card animate-item" style="animation-delay: ${index * 0.05}s;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="card-header-ios text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1"><path d="M15 10l4.5 4.5M15 10l-4.5 4.5M15 10l-.5-.5M15 10l.5.5"></path><path d="M12 21c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"></path></svg>
                            ${item.name || "Kh√°ch h√†ng"}

                        <button 
                            class="ios-badge ios-btn-toggle ${badgeClass} p-2" 
                            data-id="${item.key}"

                    <div class="row g-2 mb-2">
                        <div class="col-6"><small class="text-muted">SƒêT:</small><br><strong class="text-break">${item.phone || "N/A"}</strong></div>
                        <div class="col-6"><small class="text-muted">S·ªë ng∆∞·ªùi:</small><br><strong>${item.people || "1"}</strong></div>
                        <div class="col-12"><small class="text-muted">Th·ªùi gian:</small><br><strong>${item.time || "N/A"} - ${item.date || "N/A"}</strong></div>
                    </div>
                    <div class="mt-2 pt-2 border-top">
                        <small class="text-muted">Ghi ch√∫:</small> <span>${item.message || "Kh√¥ng"}</span><br>
                        <small class="text-muted fst-italic">T·∫°o l√∫c: ${formatDateTime(item.createdAt)}</small>
                    </div>
                </div>`;
            bookingsCardList.insertAdjacentHTML("beforeend", card);
        });

        // G·∫Øn s·ª± ki·ªán toggle cho n√∫t
        document.querySelectorAll(".ios-btn-toggle").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = btn.getAttribute("data-id");
                const currentStatus = btn.getAttribute("data-status");
                
                if (currentStatus === "Ch∆∞a g·ªçi") {
                    // Animation click
                    btn.classList.add('animate__animated', 'animate__flash');
                    setTimeout(() => {
                        btn.classList.remove('animate__animated', 'animate__flash');
                    }, 500);

                    // Logic Firebase (Gi·ªØ nguy√™n)
                    update(ref(db, `bookings/${id}`), { status: "ƒê√£ g·ªçi" });
                }
            });
        });
    }

    // Filter theo s·ªë ƒëi·ªán tho·∫°i (Gi·ªØ nguy√™n logic)
    document.getElementById("search-phone").addEventListener("input", (e) => {
        const keyword = e.target.value.trim().toLowerCase();
        if (keyword === "") {
            renderBookings(allBookings);
        } else {
            const filtered = allBookings.filter(b => 
                (b.phone && b.phone.includes(keyword)) || 
                (b.name && b.name.toLowerCase().includes(keyword))
            );
            renderBookings(filtered);
        }
    });

    // ======================================
    // ====== CONTACTS (C·∫≠p nh·∫≠t UI) ========
    // ======================================
    const contactsTableBody = document.querySelector("#contacts-table tbody");
    const contactsCardList = document.getElementById("contacts-card-list");
    const contactsLoading = document.getElementById("contacts-loading");
    const contactsRef = ref(db, "contacts");

    onValue(contactsRef, (snapshot) => {
        contactsLoading.style.display = 'none';
        contactsTableBody.innerHTML = "";
        contactsCardList.innerHTML = "";
        
        let allContacts = [];
        snapshot.forEach(child => {
            allContacts.push({ key: child.key, ...child.val() });

        if (allContacts.length === 0) {

        allContacts.forEach((data, index) => {

            const row = `

                    <td>${data.phone || ""}</td>

                    <td>${formatDateTime(data.createdAt)}</td>

            contactsTableBody.insertAdjacentHTML("beforeend", row);

            // --- Card Item (Mobile) ---
            const card = `
                <div class="ios-card animate-item" style="animation-delay: ${index * 0.05}s;">
                    <span class="card-header-ios text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        ${data.subject || "Ph·∫£n h·ªìi chung"}
                    </span>

                    <p class="mb-1"><small class="text-muted">T·ª´:</small> <strong>${data.name || "N/A"}</strong> (${data.phone || "N/A"})</p>

                    <small class="text-muted fst-italic">T·∫°o l√∫c: ${formatDateTime(data.createdAt)}</small>

            contactsCardList.insertAdjacentHTML("beforeend", card);
        });
    });
    
    // G·∫Øn tab listener ƒë·ªÉ k√≠ch ho·∫°t animation khi chuy·ªÉn tab
    var triggerTabList = [].slice.call(document.querySelectorAll('.nav-link'))
    triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', function (event) {

    })

  </script>
