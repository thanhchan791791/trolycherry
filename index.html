<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Dashboard Nhà Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e3b4e; /* Dark Blue */
            --secondary-color: #f7b731; /* Golden Yellow */
            --accent-color: #e5b13a; /* Highlight Gold */
            --bg-color-light: #f4f7f6; /* Light Gray */
            --bg-color-dark: #3a4759; /* Deeper Blue */
            --card-bg: #ffffff;
            --text-color-light: #f4f7f6;
            --text-color-dark: #333333;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .logo {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color-light);
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }
        .sidebar-menu li {
            transform: translateX(-20px);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }
        .sidebar.open .sidebar-menu li {
            transform: translateX(0);
            opacity: 1;
        }
        /* Staggered animation effect */
        .sidebar.open .sidebar-menu li:nth-child(1) { transition-delay: 0.1s; }
        .sidebar.open .sidebar-menu li:nth-child(2) { transition-delay: 0.2s; }
        .sidebar.open .sidebar-menu li:nth-child(3) { transition-delay: 0.3s; }
        .sidebar.open .sidebar-menu li:nth-child(4) { transition-delay: 0.4s; }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, padding-left 0.3s;
        }
        .sidebar-menu li a i {
            margin-right: 15px;
            font-size: 1.2em;
        }
        .sidebar-menu li.active a,
        .sidebar-menu li a:hover {
            background-color: var(--bg-color-dark);
            color: var(--secondary-color);
            border-left: 5px solid var(--secondary-color);
            padding-left: 25px;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--primary-color);
            box-shadow: var(--shadow-light);
            z-index: 101;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Main Content & Iframe Styling */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            padding-top: 80px; /* Space for the fixed menu button */
            box-sizing: border-box;
        }
        
        .content-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 99;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .sidebar.open + .overlay {
            display: block;
            opacity: 1;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 75%;
                max-width: 300px;
            }
            .menu-toggle {
                top: calc(env(safe-area-inset-top) + 15px);
                left: calc(env(safe-area-inset-left) + 15px);
            }
            .main-content {
                padding-top: calc(env(safe-area-inset-top) + 80px);
                padding-left: calc(env(safe-area-inset-left) + 10px);
                padding-right: calc(env(safe-area-inset-right) + 10px);
            }
            .content-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="logo">
            QUẢN LÝ NHÀ HÀNG
        </div>
        <ul class="sidebar-menu">
            <li class="active" data-url="banhang.html">
                <a href="#">
                    <i class="fas fa-cash-register"></i>
                    <span>Bán hàng</span>
                </a>
            </li>
            <li data-url="thongke.html">
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Thống kê</span>
                </a>
            </li>
            <li data-url="https://thanhchan791791.github.io/member/sothuchi/">
                <a href="#">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Sổ thu chi</span>
                </a>
            </li>
            <li data-url="quanlytonkho.html">
                <a href="#">
                    <i class="fas fa-boxes"></i>
                    <span>Quản lý tồn kho</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="overlay" id="overlay"></div>

    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-content">
        <main class="content-container">
            <iframe id="mainIframe" class="iframe-container" src="banhang.html"></iframe>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const sidebarItems = document.querySelectorAll('.sidebar-menu li');
        const mainIframe = document.getElementById('mainIframe');
        const overlay = document.getElementById('overlay');

        // Toggle mobile menu and overlay
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        // Close sidebar when clicking outside
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Handle sidebar menu clicks
        sidebarItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all items
                sidebarItems.forEach(el => el.classList.remove('active'));
                
                // Add active class to clicked item
                item.classList.add('active');
                
                // Update iframe source
                const url = item.getAttribute('data-url');
                mainIframe.src = url;

                // Close sidebar after clicking
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });
        });

        // Set initial iframe source to 'banhang.html'
        window.onload = () => {
            mainIframe.src = 'banhang.html';
        };
    </script>
</body>
</html>
